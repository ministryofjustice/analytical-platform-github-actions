---
on:
  workflow_call:
    inputs:
      super-linter-variables:
        type: string
        required: false
        default: "{}"

permissions: {}

jobs:
  super-linter:
    name: Super-Linter
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Parse Super-Linter Variables
        id: parse_super_linter_variables
        shell: bash
        env:
          SUPER_LINTER_VARIABLES: ${{ inputs.super-linter-variables }}
        run: |
          echo '${SUPER_LINTER_VARIABLES}' > super-linter-variables.json
          jq -r 'to_entries | .[] | "export \(.key)=\(.value)"' super-linter-variables.json >>"${GITHUB_ENV}"

      - name: Super-Linter
        id: super_linter
        uses: super-linter/super-linter/slim@4e8a7c2bf106c4c766c816b35ec612638dc9b6b2 # v7.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
