---
name: ü¶ù Super-Linter

on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  super-linter:
    name: Super-Linter
    permissions:
      contents: read
      packages: read
      statuses: write
    uses: ./.github/workflows/reusable-super-linter.yml
    with:
      super-linter-variables: |
        {
          "VALIDATE_GITHUB_ACTIONS": false,
          "VALIDATE_JSON": false,
          "VALIDATE_JSON_PRETTIER": false
        }
