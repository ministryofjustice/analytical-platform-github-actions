---
on:
  workflow_call:
    inputs:
      clean-actions-runner:
        type: boolean
        required: false
        default: true

permissions: {}

jobs:
  container-test:
    name: Container Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden Runner
        if: github.event.repository.private == false
        id: harden_runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Checkout
        id: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Clean Actions Runner
        if: inputs.clean-actions-runner == true
        id: clean_actions_runner
        uses: ministryofjustice/action-clean-runner@67c2dd7326ddc6fc58d5555ae9d0404173a1e8d8 # v1.0.0
        with:
          confirm: true

      - name: Set Up Container Structure Test
        id: setup_container_structure_test
        uses: ministryofjustice/analytical-platform-github-actions/setup-container-structure-test@main

      - name: Build
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          push: false
          tags: ${{ github.sha }}

      - name: Test
        id: test
        shell: bash
        run: |
          container-structure-test test --platform linux/amd64 --config test/container-structure-test.yml --image ${{ github.sha }}
