---
name: ğŸ§ª Test setup-crane

on:
  pull_request:
    branches:
      - main
    paths:
      - setup-crane/**

permissions: {}

jobs:
  default:
    name: Default
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Run setup-crane
        id: setup_crane
        uses: ./setup-crane

      - name: Test crane command
        id: test_crane_command
        run: |
          crane version

  specify-version:
    name: Specify Version
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Run setup-crane
        id: setup_crane
        uses: ./setup-crane
        with:
          version: v0.20.3

      - name: Test crane command
        id: test_crane_command
        run: |
          crane version
